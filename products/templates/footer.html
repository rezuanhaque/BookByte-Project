{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <title>Main Page</title>
</head>
<body>

<footer>
    <div class="pattern-bg"></div> <!-- Patterned background -->
    <div class="container" style="margin-top: 20px">
        <div class="row">
            <div class="col-12 text-center">
                <div class="social-icons">
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="https://twitter.com/" target="_blank">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">

                    </a>

        <div class="row">
            <div class="col-12 text-center">
                <p class="footer-text">Connect with us</p>
                <p class="footer-text" style="color: #333;">&copy; 2025 BOOKBYTE. All rights reserved.</p>
            </div>
        </div>
    </div>

<!-- Scroll to Top Button -->
<button class="scroll-to-top" onclick="scrollToTop()">&#8593;</button>

<script>
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>

</body>
</html>
