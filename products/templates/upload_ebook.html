{% extends 'main.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/upload_book.css' %}">
<div class="form-container">
    <form action="" method="POST" enctype="multipart/form-data" class="form-card">
        {% csrf_token %}
        <h2>E-Book Informations</h2>

        <div class="form-grid">
            <div class="form-group">
                <label for="id_title" class="form-label">Title</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_author" class="form-label">Author</label>
                {{ form.author }}
            </div>
            <div class="form-group">
                <label for="id_price" class="form-label">Price</label>
                {{ form.price }}
            </div>
            <div class="form-group">
                <label for="id_image" class="form-label">Image</label>
                {{ form.image }}
            </div>
            <div class="form-group" style="grid-column: span 2;">
                <label for="id_description" class="form-label">Description</label>
                {{ form.description }}
            </div>
        </div>

        <input class="btn-submit" type="submit" value="Upload">
    </form>
</div>
{% endblock %}
