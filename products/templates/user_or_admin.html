{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="{% static 'css/user_or_admin.css' %}">
</head>
<body>
  <div class="container">
    <h1 class="main-title">Register to BookByte</h1>
    <!-- <h2 class="sub-title">Who are you?</h2> -->

    <div class="options">
      <a href="{% url 'register' 'admin' %}" style="text-decoration: None;">
        <div class="option">
          <img src="{% static 'images/Admin.png' %}" alt="Admin Icon" class="icon" style="border-radius: 25px;">
          <p>Admin</p>
        </div>
      </a>
      <a href="{% url 'register' 'customer' %}" style="text-decoration: None;">
        <div class="option">
          <img src="{% static 'images/Customer.png' %}" alt="Customer Icon" class="icon" style="border-radius: 25px;">
          <p>Customer</p>
        </div>
      </a>
    </div>

    <!-- Login Button Section -->
    <div class="login-section">
      <p>Already have an account?</p>
      <a href="{% url 'login_user' %}">Log In</a>
    </div>
  </div>
</body>
</html>
{% endblock %}
